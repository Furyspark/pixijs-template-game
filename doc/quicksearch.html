seMoveContent(e) Event listener for a mouse content move event. Parameters: Name Type Description e MouseEvent The event associated with this listener. &lt;protected, static&gt; _onMouseMoveScreen(e) Event listener for a mouse screen move event. Parameters: Name Type Description e MouseEvent The event associated with this listener. &lt;protected, static&gt; _onMouseUp(e) Event listener for mouse up event. Parameters: Name Type Description e MouseEvent The event associated with this listener. &lt;static&gt; addGamepad(gamepad) Adds a gamepad. Parameters: Name Type Description gamepad Gamepad The JavaScript Gamepad to add. &lt;protected, static&gt; attachBasicEvents() Adds basic event listeners. &lt;static&gt; convertKeyboardEventToButton(e) Converts a keyboard event to an appropriate InputManager button variable name. Parameters: Name Type Description e KeyboardEvent The keyboard event to convert. Returns: An appropriate variable name for InputManager buttons, or the default value. Type string &lt;protected, static&gt; initMembers() Initializes member variables. &lt;static&gt; removeGamepad(gamepad) Removes a gamepad. Parameters: Name Type Description gamepad Gamepad The JavaScript Gamepad object to remove. &lt;static&gt; scanGamepads() Scans for gamepads. &lt;protected, static&gt; start() Starts the input manager. &lt;static&gt; update() Called every frame before game updates. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-24T13:29:16+02:00 using the DocStrap template. "},"Layer_Base.html":{"id":"Layer_Base.html","title":"Class: Layer_Base","body":" Documentation Namespaces AudioManagerCoreDataManagerImageManagerInputManagerSceneManagerTweenManager Classes CacheCameraComponent_BaseComponent_Physics_PlatformGame_MapGame_ObjectGame_TilesetInput_GamepadInput_KeyLayer_BaseLayer_ObjectLayer_TileLoaderPointRectScene_BaseScene_BootScene_GameSignalSignalBindingSoundFileSpriteSheetTile Class: Layer_Base Layer_Base The base for all map layers. new Layer_Base(map) Parameters: Name Type Description map Game_Map The map this layer belongs to. Members map :Game_Map The map for this layer. Type: Game_Map root :PIXI.Container Root of this layer's display objects Type: PIXI.Container × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-24T13:29:16+02:00 using the DocStrap template. "},"Layer_Object.html":{"id":"Layer_Object.html","title":"Class: Layer_Object","body":" Documentation Namespaces AudioManagerCoreDataManagerImageManagerInputManagerSceneManagerTweenManager Classes CacheCameraComponent_BaseComponent_Physics_PlatformGame_MapGame_ObjectGame_TilesetInput_GamepadInput_KeyLayer_BaseLayer_ObjectLayer_TileLoaderPointRectScene_BaseScene_BootScene_GameSignalSignalBindingSoundFileSpriteSheetTile Class: Layer_Object Layer_Object Layer containing game objects. new Layer_Object(map, src) Parameters: Name Type Description map Game_Map The map this layer belongs to. src Object The layer source as defined in a Tiled map. Extends Layer_Base Members map :Game_Map The map this layer belongs to. Type: Game_Map Overrides: Layer_Base#map objects :Array.&lt;Game_Object&gt; Objects in this layer. Type: Array.&lt;Game_Object&gt; root :PIXI.Container Root of this layer's display objects Type: PIXI.Container Inherited From: Layer_Base#root Methods createObjectBySource(src) Creates an object from a Tiled object source. Parameters: Name Type Description src Object The source data for the object. getObjectProperties(src) Retrieve properties for a Tiled object. Parameters: Name Type Description src Object The source data for the object. Returns: An object containing the property hashes for the object. Type Object &lt;protected&gt; parse(src) Parses the layer from a source. Parameters: Name Type Description src Object The layer source as defined in a Tiled map. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-24T13:29:16+02:00 using the DocStrap template. "},"Layer_Tile.html":{"id":"Layer_Tile.ht
